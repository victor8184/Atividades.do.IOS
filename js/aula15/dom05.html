<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbs5bf5xfEXO+gnfVfMuYUppzPAlxV5a6DdCeSTWOBeMxwBU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Atividade 08</title>
</head>
<body>
<header>
    <h1>Lista de Compras</h1>
</header>
<section>
    <form>
    <div id="boxAddItem">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="itemName" class="labels">Item:</label>
            <input type="text" class="form-control inputs" id="itemName" placeholder="Nome do item" required>
          </div>
          <div class="mb-3">
            <label for="itemQty" class="labels">Qntd:</label>
            <input type="number" class="form-control inputs" id="itemQty" placeholder="Quantidade de itens" required>
          </div>
          <div class="mb-3">
            <label for="itemValue" class="labels">Valor:</label>
            <input type="number" class="form-control inputs" id="itemValue" placeholder="Valor do item" required>
          </div>
          <div id="boxBtnAdd">
          <button type="button" class="btn btnAdd" onclick="adicionar()">Adicionar</button>
        </div>
        </div>
      </div>
    </form>
  </div>
  <div class="container mt-5">
    <form id="shoppingForm">
      <div class="row">
        <div class="col-md-6">
          <h2>Itens: </h2>
          <ul id="itemList" class="list-group mb-3">
          </ul>
        </div>
        <div class="col-md-6">
          <h3>SubTotal: </h3>
          <ul id="totalList" class="list-group mb-3">
          </ul>
          <h3>Total Geral: <span id="totalGeral">0,00</span></h3>
        </div>
      </div>

</section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-GLhlTQ8iK5zqEW+9t6HJvBpZl+UxiFE70H8sq6Zl5uZBssGNE3feFZjNT2tRA"
    crossorigin="anonymous"></script>
  <script src="dom05.js"></script>
</body>
</html>

</html>
